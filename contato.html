<body>
    <!-- Navbar do codigo indicando quais indices podemos acessar e onde estamos -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

        </button>

      <!-- div do formulario -->
      <div class="form">
        <h2><b>Contato</b></h2>
        <form action="#" id="contato">
            <div class="form-group">
                <label for="nome"><b>Nome:</b></label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
            </div>
            <div class="form-group">
                <label for="email"><b>Email:</b></label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="assunto"><b>Assunto:</b></label>
                <input type="text" class="form-control" id="assunto" placeholder="Assunto" name="assunto">
            </div>
            <div class="form-group">
                <label for="mensagem"><b>Mensagem:</b></label>
                <textarea class="form-control" id="mensagem" rows="6"></textarea>
              </div>
            <button type="submit" onclick="openWindow()" data-toggle="collapse" class="btn btn-default">Enviar</button>
        </form>
      </div>
      <!-- Div que vai ser mostrada quando clicar no botão enviar, ela é chamada via java script -->
      <div class="janela" id="janela" style="display:none">
        <p>Obrigado por entrar em contato!</p>
        <button type="button" onclick="closeWindow()" class="btn btn-danger"><b>Fechar</b></button>
